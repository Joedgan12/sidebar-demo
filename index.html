<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag & drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="groups">
        <div class="group">
            <h2>Members</h2>
            <div id="team-members">
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="assets/Bhagya.jpg"
                        alt="Kumkum Bhagya"
                    >
                    <div class="team-member-name">
                        <h3>Kumkum Bhagya</h3>
                        <p>Node.js Developer</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="assets/eliza.jpg"
                        alt="Eliza Juja"
                    >
                    <div class="team-member-name">
                        <h3>Eliza Juja</h3>
                        <p>UI/UX Designer</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="assets/night.jpg"
                        alt="Night Marura"
                    >
                    <div class="team-member-name">
                        <h3>Night Marura</h3>
                        <p>Frontend Developer</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="assets/fredrick.jpg"
                        alt="Fredrick Charles"
                    >
                    <div class="team-member-name">
                        <h3>Fredrick Charles</h3>
                        <p>Backend Developer</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="assets/kiongi.jpg"
                        alt="Kiongi Oloo"
                    >
                    <div class="team-member-name">
                        <h3>Kiongi Oloo</h3>
                        <p>Fullstack Developer</p>
                    </div>
                </article>
                <article class="team-member">
                    <img
                        class="team-member-avatar"
                        src="assets/blake.jpg"
                        alt="Blake Oduor"
                    >
                    <div class="team-member-name">
                        <h3>Blake Oduor</h3>
                        <p>Project Manager</p>
                    </div>
                </article>
            </div>
        </div>
        <div class="group">
            <h2>My Team</h2>
            <div id="my-team">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
